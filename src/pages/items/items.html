<ion-header>
    <ion-toolbar>
        <button menuToggle ion-button icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            NutriFact
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="onItemSelected(item)">
            <h2>
                {{ item.title }}
            </h2>
            <p>
                {{ item.description }}
                                <!-- description for phone view -->
            </p>
        </button>
    </ion-list>
</ion-content>
